type Query {
  bookById(id: ID): Book
  allBooks: [Book!]!
  allAuthors: [Author!]!
  orderById(id: ID): Order
}

type Mutation {
  createOrder(bookId: ID): Order
}

type Book {
  id: ID
  name: String
  pageCount: Int
  author: Author
}

type Author {
  id: ID
  firstName: String
  lastName: String
  books: [Book!]!
}

type Order {
  id: ID
  book: Book
}
